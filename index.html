<!DOCTYPE html>
    <html>
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>javacsript project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <h3>javacsript add to <span>list</span></h3>
        <section class="form-section">
           <form>
               <div class="form-group">
               <label for="name">Name</label>
               <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
               </div>
               
               <div class="form-group">
               <label for="age">Age</label>
               <input type="number" id="age" class="form-control" placeholder="Enter your age"  required>
               </div>
               
               <div class="form-group">
               <label for="year">Year</label>
               <input type="number" id="year" class="form-control" placeholder="Enter your birth year"  required>
               </div>
               
               <input type="submit" value="Add To List" id="addToBooklist" class="btn" required>
           </form> 
            
        </section>
        
        <section class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Year</th>
                    </tr>
                </thead>
                
                <tbody id="booklist"></tbody>
            </table>
        </section>
      </div>
      
      
      
      <script src="index.js"></script>
      
    </body>
</html>
